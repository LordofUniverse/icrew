<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header">
            <img src = 'aims_logo.png'>
        </div>

        <div class="icrewbar">
            <div class='logo'>
                <img src = 'iecrew_logo.png' />
            </div>
            <div class = 'logindetails'>
                <div class = 'details'>
                    <div class = 'id'>
                        <div class = 'name'>
                            <p>Crew ID</p>
                        </div>
                        <div class = 'inpbox'>
                            <input class = 'inp' maxlength="128" onkeydown="KeyIsDown(false,event)" />                        
                        </div>
                    </div>
                    <div class = 'pwd'>
                        <div class = 'name'>
                            <p>Password</p>
                        </div>
                        <div class = 'inpbox'>
                            <input type = 'password' class = 'inp' maxlength="128" onkeydown="KeyIsDown(false,event)" />
                        </div>
                    </div>
                </div>
                <div class = 'button'>
                    <button class = 'but'>
                        Login
                    </button>
                </div>
                <div class = 'forgot'>
                    <a class = 'a' href='#'>
                        Forgotten your password?
                    </a>
                </div>
            </div>
        </div>

        <div class = 'body'>

        </div>

        <div class = 'box'>
            <div class = 'welcome'>
                <p class = 'welcometext'>Welcome to ICrew</p>
            </div>
            <div class = 'text'>
                <ul class = 'ul'>
                   <li class = 'pad'><p>Select Language:</p> <a class = 'english' href = '#'>ENGLISH</a></li>
                   <li class = 'pad'><a class = 'a2' href = '#'>Add ICrew as your Home page</a></li>
                   <li class = 'pad'><a class = 'a2' href = '#'>Add ICrew to your favorites</a></li> 
                </ul>
            </div>
        </div>

    </body>
     <script src="brain.js"></script> 
</html>
